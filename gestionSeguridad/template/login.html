<!DOCTYPE html>
<html lang="es" >
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Sistema de Prácticas y Tesis</title>
  <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'login/login.css' %}">

  
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login">
    {% load crispy_forms_tags %}

    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}        
                </div>
            {% endfor %}
        {% endif%}
    </div>

  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" alt="Logo" style="display: block;width: 40%;margin: 0 auto 20px; padding: 30px 10px">
  <form method="POST" action="">
    {% csrf_token %}  
    <!-- <input type="username" placeholder="Usuario"> -->
    <div class="form-group">
      {{form.username | as_crispy_field}}
     </div>  
    <div class="form-group">
      {{form.password | as_crispy_field}}
    </div>

    
    <!-- <input type="password" placeholder="Contraseña"> -->
    
    <button class="btn btn-success btn-block">Ingresar</button>
    
  </form>
</div>

<!-- <a href="https://codepen.io/davinci/" target="_blank">check my other pens</a> -->
<!-- partial -->
  
</body>
</html>
