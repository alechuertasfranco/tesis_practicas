{% extends "plantilla.html" %}
{% load static %}
{% block content %}
    {% block css %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="{% static '/lte/plugins/daterangepicker/daterangepicker.css' %}"/>
    {% endblock css %}

    <div class="container">
        <div class="card card-info mx-4 my-4">
            <form method="post" action="/save_Practica" enctype="multipart/form-data" >
                {% csrf_token %}
            <div class="card-header"> 
                <h1 class="card-title">REGISTRAR PLAN DE PRACTICA</h1> 
            </div>
            <div class="card-body"> 
                <div class="row">
                        <div style="display: none;">
                            <input type="text" class=""  name="alumno_id" value="{{ alumno.id }}">
                        </div>
                        <div class="form-group col-3">
                            <label>Numero Matricula</label>
                            <input type="text" class="form-control" readonly value="{{ alumno.nro_matricula }}">
                        </div>
                        <div class="form-group col-4">
                            <label>Nombres</label>
                            <input type="text" class="form-control" readonly value="{{ alumno.nombres }}">
                        </div>
                        <div class="form-group col-5">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" readonly value="{{ alumno.apellidos }}">
                        </div>
                        <div class="form-group col-4">
                            <label>Facultad</label>
                            <input type="text" class="form-control" readonly value="{{ alumno.facultad }}">
                        </div>
                        <div class="form-group col-4">
                            <label>Escuela</label>
                            <input type="text" class="form-control" readonly value="{{ alumno.escuela}}">
                        </div>
                        <div class="form-group col-4">
                            <label>Semestre</label>
                            <input type="text" class="form-control" readonly value="{{ alumno.ciclo_academico }}">
                        </div>
                        <div class="form-group col-2">
                            <label>Codigo de Operacion</label>
                            <input type="text" class="form-control"  value="{{ id_operacion }}" disabled>                 
                        </div>
                        <div class="form-group col">
                            <label for="exampleInputDate">Fecha de Tramite</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                              </div>
                                {% if fecha_operacion %}
                                <input type="date" class="form-control"  name="fecha_tramite" value="{{ fecha_operacion }}" >
                                {% else %}
                                <input type="date" class="form-control"  name="fecha_tramite" >
                                {% endif %}
                            </div>
                          </div>
                        <div class=" form-group col">
                            <label for="exampleInputDate"><br></label>
                                <label for="file-upload" >
                                    <i class="fa fa-cloud-upload"></i> Documento Derecho de Tramite
                                </label>
                                <input type="file" name="derecho_tramite"/>

                        </div>
                        <div class=" form-group col">
                             <label for="exampleInputDate"><br></label>
                                <label for="file-upload" >
                                    <i class="fa fa-cloud-upload"></i> Documento Plan de Practica        
                                </label>
                            <input type="file" name="plan_practicas" />
                        </div>   
                </div>
            
            </div>
            <div class="card-footer">
                <a href="{% url 'listarPractica' %}" class='btn btn-sm btn-danger btn-add'><i class=''></i> Cancelar</a>
                <input class='btn btn-sm btn-success btn-add' type="submit" value="Siguiente">
            </div>
        </form> 
        </div>
    </div>
{% endblock%}


{% block js %}
{% if modal %}
<script>
  console.log("MODAL")
  function modalPracticas() {
    Swal.fire({
        title: "Se han ocultado los documentos",
        text: "Por motivos de seguridad los documentos no seran cargados, porfavor subir los documentos requeridos",
        icon: "warning",
    }).then(function() {
    });
    }
  window.onload = modalPracticas()
</script>
{% endif %}
  {% endblock js %}
