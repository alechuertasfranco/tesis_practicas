{% extends "plantilla.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="card card-info mx-4 my-4">
            <div class="card-header"> 
                <h1 class="card-title">REGISTRAR PLAN DE PRACTICA</h1> 
            </div>
            <div class="card-body"> 
                <div class="row">
                    <form enctype="multipart/form-data" >
                        <div class="form-group col-3">
                            <label>Numero Matricula</label>
                            <input type="text" class="form-control" readonly value="1533300118">
                        </div>
                        <div class="form-group col-4">
                            <label>Nombres</label>
                            <input type="text" class="form-control" readonly value="Jherson Jhanpoul">
                        </div>
                        <div class="form-group col-5">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" readonly value="Zavaleta Taucett">
                        </div>
                        <div class="form-group col-3">
                            <label>Facultad</label>
                            <input type="text" class="form-control" readonly value="Ingenieria">
                        </div>
                        <div class="form-group col-3">
                            <label>Escuela</label>
                            <input type="text" class="form-control" readonly value="Ing. de Sistemas">
                        </div>
                        <div class="form-group col-3">
                            <label>Semestre</label>
                            <input type="text" class="form-control" readonly value="IX">
                        </div>
                        <div class="form-group col-3">
                            <label>Codigo de Operacion</label>
                            <input type="text" class="form-control"  value="2542">
                        </div>
                        <div class="form-group col">
                            <label for="exampleInputDate">Fecha de Tramite</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                              </div>
                              <input type="date" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask >
                            </div>
                          </div>
                        <div class=" form-group col-3">
                            <label>Documento de derecho de Tramite</label>
                            <input type="file" name="archivosubido">
                        </div>
                        <div class=" form-group col-3">
                            <label>Documento de Plan de Practica</label>
                            <input type="file" name="archivosubido2">
                        </div>
                    </form>    
                </div>
            </div>
            <div class="card-footer">
                <a href="" class='btn btn-sm btn-primary btn-add'><i class='fas fa-plus'></i> Siguiente</a>
            </div>
        </div>
    </div>
{% endblock%}
