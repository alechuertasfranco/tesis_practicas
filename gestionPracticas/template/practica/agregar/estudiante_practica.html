{% extends "plantilla.html" %}
{% block content %}
    {% load crispy_forms_tags %}

    {% block css %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <style type="text/css">
      input[type="file"] {
    display: none;
}
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
.custom-file-upload:hover {
  color: steelblue;
}
        </style>
    {% endblock css %}

    <div class="container">
        <div class="card card-info mx-4 my-4">
            <div class="card-header"> 
                <h1 class="card-title">REGISTRAR PLAN DE PRACTICA</h1> 
            </div>
            <div class="card-body"> 
                <form enctype="multipart/form-data" >
                <div class="row">
                        <div class="form-group col-3">
                            <label>Numero Matricula</label>
                            <input type="text" class="form-control" readonly value="1533300118">
                        </div>
                        <div class="form-group col-4">
                            <label>Nombres</label>
                            <input type="text" class="form-control" readonly value="Jherson Jhanpoul">
                        </div>
                        <div class="form-group col-5">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" readonly value="Zavaleta Taucett">
                        </div>
                        <div class="form-group col-4">
                            <label>Facultad</label>
                            <input type="text" class="form-control" readonly value="Ingenieria">
                        </div>
                        <div class="form-group col-4">
                            <label>Escuela</label>
                            <input type="text" class="form-control" readonly value="Ing. de Sistemas">
                        </div>
                        <div class="form-group col-4">
                            <label>Semestre</label>
                            <input type="text" class="form-control" readonly value="IX">
                        </div>
                        <div class="form-group col-2">
                            <label>Codigo de Operacion</label>
                            <input type="text" class="form-control"  value="2542">
                        </div>
                        <div class="form-group col">
                            <label for="exampleInputDate">Fecha de Tramite</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                              </div>
                              <input type="date" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask >
                            </div>
                          </div>
                        <div class=" form-group col">
                            <label for="exampleInputDate"><br></label>
                                <label for="file-upload" style="width: 100%;"class="custom-file-upload">
                                    <i class="fa fa-cloud-upload"></i> Documento Derecho de Tramite
                                </label>
                                <input id="file-upload" type="file"/>

                        </div>
                        <div class=" form-group col">
                             <label for="exampleInputDate"><br></label>
                                <label for="file-upload" style="width: 100%;" class="custom-file-upload">
                                    <i class="fa fa-cloud-upload"></i> Documento Plan de Practica        
                                </label>
                            <input id="file-upload" type="file"/>
                        </div>   
                </div>
            </form> 
            </div>
            <div class="card-footer">
                <a href="{% url 'listarPractica' %}" class='btn btn-sm btn-danger btn-add'><i class=''></i> Cancelar</a>
                <a href="{% url 'agregarEmpresa' %}" class='btn btn-sm btn-primary btn-add'><i class=''></i> Siguiente</a>
            </div>
        </div>
    </div>
{% endblock%}
